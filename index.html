<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href=styles.css>
  <head>
  <body>
    <main>
      <h1 id="title">Feline Fondness Form</h1>
      <p id="description">The kitty cats of the world thank you for taking the time to complete this survey!
        <br>
        ~*purrmeowpurr*~</p>
    <form id="survey-form" action="process_form.php" method="post">
     <fieldset>
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">On a scale from 1-10, how much do you love cats? <input type="number" id="number" min="3" max="120" placeholder="10" required>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your feline familiarity?<select id="dropdown">
          <option>I am a cat parent</option>
          <option>I used to be a cat parent</option>
          <option>I have never been a cat parent, but would like to be</option>
          <option>I don't have any interest in being a cat parent</option>
        </select>
        </fieldset>
        <fieldset >
          <p>Cats are the most supreme species on the planet
          <label for="true"><input type="radio" id="true" name="boolean" class="inline" value="true">True</label>
          <label for="false"><input type="radio" id="false" name="boolean"  value="false" class="inline">False
        </fieldset>
        <fieldset id="qualities">
          <p>These are the best qualities of cats</p>
          <input type="checkbox" value="1" class="inline">Cuddles
          <input type="checkbox" value="2" class="inline">Purrs
          <input type="checkbox" value="3" class="inline">Scratches
          <br>
          <input type="checkbox" value="4" class="inline">Play time
          <input type="checkbox" value="5" class="inline">Soft Pets
          <input type="checkbox" value="6" class="inline">Kisses
          <br>
          <input type="checkbox" value="7" class="inline">Sassiness
          <input type="checkbox" value="8" class="inline">Independence
          <input type="checkbox" value="9" class="inline">Cuteness
        </fieldset>
        <fieldset>
          <textarea placeholder="More about cats here"></textarea>
        </fieldset>
        <button type="submit" id="submit">purrRrRrr</button>
      </form>
    </main>
  </body>
</html>
