<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lacy's Cat Survery</title>
    <link rel="stylesheet" href=styles.css>
  <head>
  <body>
    <main>
      <h1 id="title">Fantastic Felines Questionnaire</h1>
      <p id="description">The kitty cats of the world thank you for taking the time to complete this survey!
        <br>
        ~*purrmeowpurr*~</p>
    <form id="survey-form" data-netlify="true">
     <fieldset>
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" name="name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">On a scale from 1-10, how much do you love cats? <input type="number" id="number" name="number" min="1" max="10" placeholder="?" required>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your feline familiarity?<select id="dropdown" name="dropdown">
          <option>I am a cat parent</option>
          <option>I used to be a cat parent</option>
          <option>I have never been a cat parent, but would like to be</option>
          <option>I don't have any interest in being a cat parent</option>
          <option>Cats can't stay far enough away from me</option>
        </select>
        </fieldset>
        <fieldset>
            <label for="picture">If you have one, please upload a picture of you and your furry friend! <input id="picture" type="file" name="file" value="upload"/></label>
        </fieldset>
        <fieldset id="boolean">
          <p>Cats are the most magical creatures on the planet
          <label for="true"><input type="radio" id="true" name="boolean" class="inline" value="true">True</label>
          <label for="false"><input type="radio" id="false" name="boolean"  value="false" class="inline">False</label>
        </p>
        </fieldset>
        <fieldset id="qualities">
          <p>The best things about cats:</p>
          <input type="checkbox" value="yes" class="inline"name="cuddles">Cuddles
          <input type="checkbox" value="yes" class="inline" name="purrs">Purrs
          <input type="checkbox" value="yes" class="inline" name="scratches">Scratches
          <br>
          <input type="checkbox" value="yes" class="inline" name="play">Play time
          <input type="checkbox" value="yes" class="inline" name="pets">Soft Pets
          <input type="checkbox" value="yes" class="inline" name="kisses">Kisses
          <br>
          <input type="checkbox" value="yes" class="inline" name="sassiness">Sassiness
          <input type="checkbox" value="yes" class="inline" name="independence">Independence
          <input type="checkbox" value="yes" class="inline" name="cuteness">Cuteness
        </fieldset>
        <fieldset>
          <textarea id="more" value="more" name="more" placeholder="Tell me more about you and cats!"></textarea>
        </fieldset>
        <button type="submit" id="submit">purrRrRrr</button>
      </form>
    </main>
  </body>
</html>
